<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fakin' It Game</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .game-header {
            margin-bottom: 30px;
        }
        
        .game-header h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .round-info {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .prompt-section {
            background-color: #27ae60;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            display: none;
        }
        
        .faker-section {
            background-color: #e74c3c;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            display: none;
        }
        
        .prompt-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .answer-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
        }
        
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .players-answers {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            display: none;
        }
        
        .answer-item {
            background-color: #34495e;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .vote-btn {
            padding: 5px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .vote-btn:hover {
            background-color: #c0392b;
        }
        
        .waiting-message {
            font-size: 18px;
            color: #f39c12;
            margin: 20px 0;
        }
        
        .status-message {
            font-size: 16px;
            margin: 15px 0;
        }
    </style>

    <script src="js/lib/socket.io-1.7.3.min.js"></script>
</head>
<body>

<div class="game-container">
    <div class="game-header">
        <h1>Fakin' It</h1>
        <p>One player is the faker - can you figure out who?</p>
    </div>
    
    <div id="roundInfo" class="round-info">
        <h3>Waiting for game to start...</h3>
    </div>
    
    <div id="promptSection" class="prompt-section">
        <div id="promptText" class="prompt-text"></div>
        <input type="text" id="answerInput" class="answer-input" placeholder="Your answer...">
        <button id="submitBtn" class="submit-btn">Submit Answer</button>
    </div>
    
    <div id="fakerSection" class="faker-section">
        <div class="prompt-text">ðŸŽ­ You are the FAKER! ðŸŽ­</div>
        <p>Try to blend in with the others without knowing the real prompt!</p>
        <input type="text" id="fakerAnswerInput" class="answer-input" placeholder="Your guess...">
        <button id="fakerSubmitBtn" class="submit-btn">Submit Answer</button>
    </div>
    
    <div id="playersAnswers" class="players-answers">
        <h3>Player Answers - Vote for the Faker!</h3>
        <div id="answersContainer"></div>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
</div>

<script src="js/config.js"></script>
<script src="js/fakinit.js"></script>
</body>
</html>
