<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplayer Game Lobby</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .lobby-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .lobby-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .lobby-header h1 {
            color: #ecf0f1;
            margin-bottom: 10px;
        }
        
        .name-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .name-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            max-width: 200px;
        }
        
        .join-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .join-btn:hover {
            background-color: #2980b9;
        }
        
        .join-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .ready-section {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }
        
        .ready-checkbox {
            margin-right: 10px;
            transform: scale(1.5);
        }
        
        .ready-label {
            font-size: 18px;
            cursor: pointer;
        }
        
        .players-list {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .players-list h3 {
            margin-top: 0;
            color: #ecf0f1;
            text-align: center;
        }
        
        .player-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .player-status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-ready {
            background-color: #27ae60;
            color: white;
        }
        
        .status-not-ready {
            background-color: #e74c3c;
            color: white;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .game-dropdown {
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        .start-game-section {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }
        
        .start-game-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .start-game-btn:hover {
            background-color: #219a52;
        }
        
        .start-game-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .player-game {
            font-size: 12px;
            color: #f39c12;
            font-style: italic;
            margin-left: 10px;
        }
        
        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .lobby-container {
                max-width: 95%;
                padding: 20px 15px;
                margin: 0 auto;
            }
            
            .lobby-header h1 {
                font-size: 28px;
            }
            
            .lobby-header p {
                font-size: 18px;
            }
            
            .name-input {
                width: 100%;
                max-width: none;
                font-size: 18px;
                padding: 15px;
                margin-bottom: 15px;
                margin-right: 0;
                box-sizing: border-box;
            }
            
            .join-btn {
                width: 100%;
                font-size: 18px;
                padding: 15px;
                box-sizing: border-box;
            }
            
            .ready-label {
                font-size: 20px;
            }
            
            .ready-checkbox {
                transform: scale(2);
                margin-right: 15px;
            }
            
            .game-dropdown {
                font-size: 18px;
                padding: 12px;
                width: 100%;
                max-width: 300px;
            }
            
            .start-game-btn {
                font-size: 20px;
                padding: 18px 35px;
                width: 100%;
                max-width: 300px;
            }
            
            .player-item {
                padding: 15px;
                font-size: 16px;
            }
            
            .player-status {
                font-size: 16px;
                padding: 8px 12px;
            }
            
            .player-game {
                font-size: 14px;
            }
            
            .name-section {
                text-align: left;
            }
            
            .game-selection {
                text-align: center;
            }
            
            .game-selection label {
                display: block;
                margin-bottom: 10px;
                font-size: 18px;
            }
        }
    </style>

    <script src="js/lib/socket.io-1.7.3.min.js"></script>
</head>
<body>

<div class="lobby-container">
    <div class="lobby-header">
        <h1>Game Lobby</h1>
        <p>Enter your name and get ready to play!</p>
    </div>
    
    <div class="name-section">
        <input type="text" id="playerNameInput" class="name-input" placeholder="Enter your name (max 12 chars)" maxlength="12" autofocus>
        <button id="joinLobbyBtn" class="join-btn">Join Lobby</button>
        <div id="errorMessage" class="error-message"></div>
    </div>
    
    <div id="readySection" class="ready-section">
        <label class="ready-label">
            <input type="checkbox" id="readyCheckbox" class="ready-checkbox">
            Ready to start game
        </label>
        
        <div class="game-selection" style="margin-top: 20px;">
            <label for="gameSelect" style="margin-right: 10px;">Select Game:</label>
            <select id="gameSelect" class="game-dropdown">
                <option value="">Select a game</option>
                <option value="Fictionary">Fictionary</option>
                <option value="Scriptionary">Scriptionary</option>
                <option value="Fakin' it">Fakin' it</option>
                <option value="Pac-Man">Pac-Man</option>
            </select>
        </div>
    </div>
    
    <div id="startGameSection" class="start-game-section">
        <button id="startGameBtn" class="start-game-btn">Start Game</button>
    </div>
    
    <div id="playersList" class="players-list">
        <h3>Players in Lobby</h3>
        <div id="playersContainer"></div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/lobby.js"></script>
</body>
</html>
