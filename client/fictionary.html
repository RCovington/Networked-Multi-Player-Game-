<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fictionary Game</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .game-header {
            margin-bottom: 30px;
        }
        
        .game-header h1 {
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .round-info {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .word-section {
            background-color: #8e44ad;
            padding: 25px;
            border-radius: 5px;
            margin-bottom: 30px;
            display: none;
        }
        
        .word-display {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ecf0f1;
        }
        
        .definition-input {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 15px;
            width: 80%;
            max-width: 500px;
        }
        
        .submit-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .submit-btn:hover {
            background-color: #229954;
        }
        
        .submit-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .definitions-section {
            background-color: #2c3e50;
            padding: 25px;
            border-radius: 5px;
            margin-bottom: 30px;
            display: none;
        }
        
        .definition-item {
            background-color: #34495e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }
        
        .definition-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .vote-btn {
            padding: 8px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 15px;
        }
        
        .vote-btn:hover {
            background-color: #c0392b;
        }
        
        .vote-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .results-section {
            background-color: #2c3e50;
            padding: 25px;
            border-radius: 5px;
            margin-bottom: 30px;
            display: none;
        }
        
        .status-message {
            font-size: 18px;
            margin: 20px 0;
            color: #f39c12;
        }
        
        .score-display {
            background-color: #34495e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .waiting-message {
            font-size: 18px;
            color: #f39c12;
            margin: 20px 0;
        }
    </style>

    <script src="js/lib/socket.io-1.7.3.min.js"></script>
</head>
<body>

<div class="game-container">
    <div class="game-header">
        <h1>Fictionary</h1>
        <p>Create fake definitions for obscure words and fool your friends!</p>
    </div>
    
    <div id="roundInfo" class="round-info">
        <h3>Waiting for game to start...</h3>
    </div>
    
    <div id="wordSection" class="word-section">
        <div id="wordDisplay" class="word-display"></div>
        <p>Create a believable fake definition for this word:</p>
        <input type="text" id="definitionInput" class="definition-input" placeholder="Your fake definition...">
        <br>
        <button id="submitBtn" class="submit-btn">Submit Definition</button>
    </div>
    
    <div id="definitionsSection" class="definitions-section">
        <h3>Vote for the REAL definition!</h3>
        <div id="definitionsContainer"></div>
    </div>
    
    <div id="resultsSection" class="results-section">
        <div id="resultsContainer"></div>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
</div>

<script src="js/config.js"></script>
<script src="js/fictionary.js"></script>
</body>
</html>
