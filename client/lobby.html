<!DOCTYPE html>
<html>
<head>
    <title>Game Lobby</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .lobby-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        #playersList {
            margin: 20px 0;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .player-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-ready {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .game-controls {
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        
        #statusMessage {
            margin: 10px 0;
            min-height: 24px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <h1>Game Lobby</h1>
        
        <div id="playersContainer">
            <h2>Players</h2>
            <div id="playersList">
                <!-- Player list will be populated by JavaScript -->
            </div>
        </div>
        
        <div id="readySection" class="game-controls">
            <label>
                <input type="checkbox" id="readyCheckbox"> I'm ready!
            </label>
        </div>
        
        <div id="gameSelectSection" class="game-controls">
            <select id="gameSelect">
                <option value="">Select a game...</option>
                <option value="sprites">Sprites Game</option>
                <option value="fakinit">Fakin' It</option>
                <option value="fictionary">Fictionary</option>
                <option value="pacman">Pac-Man</option>
            </select>
        </div>
        
        <div id="startGameSection" class="game-controls" style="display: none;">
            <button id="startGameBtn">Start Game</button>
        </div>
        
        <div id="statusMessage"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/config.js"></script>
    <script>
        // Make SERVER_CONFIG available globally
        window.SERVER_CONFIG = SERVER_CONFIG;
    </script>
    <script src="js/lobby.js"></script>
</body>
</html>
